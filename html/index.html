<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nightmare 3</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides.images[currentIndex]" alt=""/>
                    <div class="text">

                        <h3>{{slides.titles[currentIndex]}}</h3>
                        <p>{{slides.text[currentIndex]}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="goPrev"></div>
                    <div class="next" @click="goNext"></div>

                    <div v-for="(images, i) in slides.images" class="thumb"
                        :class="(i === currentIndex) ? 'active' : '' " @click="onthumbImage(i)">
                        <img :src="images" alt=""/>
                    </div>

                </div>

            </div>
        </div>

    </div>



    <script src="../javas/script.js"></script>
</body>

</html>
